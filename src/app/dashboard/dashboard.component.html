<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">{{posts.title}}</h4>
            </div>
            <div class="modal-body">
                <img class="card-img-right" [src]="posts.image" alt="Card image cap">
                <h4 class="my-3">{{posts.title}}</h4>
                <p class="card-text text-uppercase mb-2">{{posts.description}}</p>
                <p class="card-text text-uppercase mb-2">PHP {{posts.price}}</p>
            </div>

            <div class="modal-footer">
                <h3>Are you interested?</h3>
                <hr>
                <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Yes</button>
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                    (click)="basicModal.hide()" mdbWavesEffect>No</button>
            </div>
            <div></div>
        </div>
    </div>
</div>
<div class="container my-5">
    <!-- Section -->
    <section>
        <!--Tab panels-->
        <div class="tab-content mb-5">
            <!--Panel 1-->
            <div class="tab-pane fade show in active" id="panel31" role="tabpanel">
                <!-- Grid row -->
                <div class="row">
                    <!-- Grid column -->
                    <div class="col-md-12 col-lg-4">
                        <!-- Card -->
                        <a class="card hoverable mb-4" (click)="basicModal.show()" mdbWavesEffect>
                            <!-- Card image -->
                            <img class="card-img-top" [src]="posts.image" alt="Card image cap">
                            <!-- Card content -->
                            <div class="card-body">
                                <h5 class="my-3">{{posts.title}}</h5>
                                <p class="card-text text-uppercase mb-3">{{posts.description}}</p>
                                <p class="card-text text-uppercase mb-3">PHP {{posts.price}}</p>
                            </div>
                        </a>
                        <!-- Card -->
                    </div>
                    <!-- Grid column -->
                </div>
                <!-- Grid row -->
            </div>
            <!--Panel 1-->
        </div>
        <!--Tab panels-->
    </section>
    <!-- Section -->
</div>
